<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Baby Names</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
      <div id="content">
            <div id="babies"></div>
            <div id="baby-last"></div>
         </div>
         
   <div id="gener">
      <h1>Let's Find you a Baby Name!</h1>

      <h4>Choose a gender and put in your last name to find a baby name</h4>

      <div id="info">
         <div id="gender">
            <input id="boy" type="radio" name="gender" value="blue">Boy
            <input id="girl" type="radio" name="gender" value="pink">Girl
         </div>
         
         <input type='text' id='last-name' placeholder="Last name">
      </div>

      
      <div class="name-gen">
         <button id="gen-name">Generate Name</button><br>
      </div>

   </div>
   <script src="babies.js"></script>
   <script src="script.js"></script>

</body>
</html>
